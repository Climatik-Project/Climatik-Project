# deployment-llama2-7b.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama2-7b
  namespace: operator-powercapping-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llama2-7b
  template:
    metadata:
      labels:
        app: llama2-7b
    spec:
      containers:
      - name: llama2-7b
        image: progrium/stress
        resources:
          limits:
            cpu: "1"  # limit to 1 CPU
        command: ["stress", "--cpu", "1", "--timeout", "600"]
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"