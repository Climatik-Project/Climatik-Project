apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: gpupowercappingconfigs.powercapping.climatik-project.ai
spec:
  group: powercapping.climatik-project.ai
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                workloadType:
                  type: string
                  enum: ["training", "inference"]
                efficiencyLevel:
                  type: string
                  enum: ["high", "medium", "low"]
                powerCapWatts:
                  type: integer
                temperatureThresholdCelsius:
                  type: integer
                powerCapLimit:
                  type: integer
                scaledObjectRefs:
                  type: array
                  items:
                    type: object
                    properties:
                      apiVersion:
                        type: string
                      kind:
                        type: string
                      metadata:
                        type: object
                        properties:
                          name:
                            type: string
  scope: Namespaced
  names:
    plural: gpupowercappingconfigs
    singular: gpupowercappingconfig
    kind: PowerCappingConfig
    shortNames:
      - gpcc